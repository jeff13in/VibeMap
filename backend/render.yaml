services:
  - type: web
    name: vibemap-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health
    plan: free
